name: Generate Snake Game

on:
  schedule: # roda todo dia Ã  meia-noite (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch: # permite rodar manualmente pelo GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake files
        uses: Platane/snk@v3
        with:
          github_user_name: Rafael072187
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
