name: Update README with Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # atualiza a cada 12h
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Garante que a branch output exista
      - name: Ensure output branch exists
        run: |
          if ! git ls-remote --exit-code origin output; then
            git checkout --orphan output
            echo "init output branch" > README.md
            git add README.md
            git commit -m "Initialize output branch"
            git push origin output
            git checkout main
          fi

      - name: Generate README Stats (with retry)
        run: |
          mkdir -p dist
          echo "Baixando stats..."
          for i in {1..5}; do
            curl -f -o dist/stats.svg "https://github-readme-stats.vercel.app/api?username=Rafael072187&show_icons=true&include_all_commits=true&count_private=true&theme=gruvbox&locale=pt-br&hide_border=false&cache_seconds=1800&token=${{ secrets.GH_TOKEN }}" && break || echo "Tentativa $i falhou, tentando novamente..." && sleep 10
          done

          echo "Baixando linguagens..."
          for i in {1..5}; do
            curl -f -o dist/langs.svg "https://github-readme-stats.vercel.app/api/top-langs?username=Rafael072187&locale=pt-br&layout=compact&card_width=320&langs_count=6&theme=gotham&hide_border=true&cache_seconds=1800&token=${{ secrets.GH_TOKEN }}" && break || echo "Tentativa $i falhou, tentando novamente..." && sleep 10
          done

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
